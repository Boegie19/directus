name: Blackbox Tests

on:
  pull_request:
    branches:
      - main
      - next
    paths:
      - api/**
      - tests/blackbox/**
      - packages/**
      - package.json
      - pnpm-lock.yaml
      - .github/workflows/blackbox-pr.yml

concurrency:
  group: blackbox-pr-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max_old_space_size=6144

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Prepare
      uses: ./.github/actions/prepare

    - name: Install
      uses: ./.github/actions/install

    - name: Build
      uses: ./.github/actions/build

  test:
    name: SQLite Only ${{ matrix.shard }}
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        shard: [1/3, 2/3, 3/3]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Install
        uses: ./.github/actions/install

      - name: Build
        uses: ./.github/actions/build
      

      - name: Start services
        run:
          docker compose -f tests/blackbox/docker-compose.yml up auth-saml redis minio minio-mc -d --quiet-pull --wait

      - name: Run tests
        run: TEST_DB=sqlite3 pnpm --filter directus deploy --prod dist && pnpm run test:blackbox -- --shard=${{ matrix.shard }}
